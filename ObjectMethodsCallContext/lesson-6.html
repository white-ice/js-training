<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Явное указание this: "call", "apply"</title>
</head>
<body>
<script>
    function sum() {
        var reduce = [].reduce;

        return reduce.call(arguments, function(a, b) {
            return a + b;
        });
    }

    alert(sum(1, 2, 3));

    function applyAll(calback) {
        return calback.apply(this, [].slice.call(arguments, 1));
    }

    alert( applyAll(sum, 6, 3, 9));
</script>

<script src="./js/lesson-1.js"></script>
</body>
</html>
