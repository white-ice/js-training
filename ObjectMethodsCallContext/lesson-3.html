<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание объектов через "new"</title>
</head>
<body>
    <h3>Создание объектов через "new"</h3>

    <script>
        function Calculator() {
            var methods = {
                '-' : function (a, b) {
                    return a - b;
                },
                '+' : function (a, b) {
                    return a + b;
                }
            };

            this.calculate = function (str) {
                var split = str.split(' ');
                var a = +split[0],
                    op = split[1],
                    b = split[2];

                if(!methods[op] || isNaN(a) || isNaN(b)) return NaN;

                return methods[op](a, b);
            };

            this.addMethod = function (name, func) {
                methods[name] = func;
            };
        }

        var calc = new Calculator();

        calc.addMethod('*', function (a, b) {
            return a * b;
        });

        console.log(calc);
    </script>
    <script src="js/lesson-1.js"></script>
</body>
</html>
