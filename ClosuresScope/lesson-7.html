<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Устаревшая конструкция "with"</title>
</head>
<body>
    <h2>Устаревшая конструкция "with"</h2>

    <script>
    // Что выведет этот код?
    var a = 1;

    var obj = {
        b: 2
    };

    with(obj) {
        var b;
        alert( a + b );
    }

    </script>
</body>
</html>
