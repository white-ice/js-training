            <v-content>

                    <v-layout

                            align-center
                            row

                    >
                        <v-flex text-xs-center xs4 v-for="i in 3" :key="`4${i}`">

                            </v-tooltip>
                        </v-flex>

                            <v-card dark color="secondary">
                                <v-card-text class="px-0">
                                    <ul>
                                        <li v-for="method in methods">{{method.name}}</li>
                                    </ul>
                                </v-card-text>
                            </v-card>
                        </v-flex>
                    </v-layout>
                </v-container>
            </v-content>
            <v-footer color="indigo" app inset>
                <span class="white--text">&copy; 2017</span>
            </v-footer>
        </v-app>
    </div>

 <script src="https://unpkg.com/vue/dist/vue.js"></script>

 <script>
     new Vue({
         el: '#app',
         data: () => ({
             methods: [

                 },
                 {

                 },
                 {
                     id: 4,
                     'name': 'some'
                 },
                 {
                     id: 5,
                     'name': 'map'
                 },
                 {
                     id: 6,
                     'name': 'reduce'
                 },
                 {
                     id: 6,
                     'name': 'reduceRight'
                 }
             ]
         }),

             primary: '#3f51b5',
             secondary: '#b0bec5',
             accent: '#8c9eff',
             error: '#b71c1c'
         }
     });
 </script>


 <script>
    // Задача
 //   Перепишите цикл через map
    var arr = ["Есть", "жизнь", "на", "Марсе"];
    var arrLength = arr.map(function(name) {
        return name.length;
    });
    alert(arrLength)

    function getSums(arr) {
        var result = [];
        if (!arr.length) return result;

        arr.reduce(function(sum, item) {
            result.push(sum);
            return sum + item;
        });

        return result;
    }

    alert(getSums([1,2,3,4,5]));

 </script>

</body>
</html>
